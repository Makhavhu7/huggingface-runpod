name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Updated to latest version

      - name: Log in to Docker Hub
        uses: docker/login-action@v3  # Updated to latest version
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6  # Updated to latest version
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: makhavhu/my-ai-app:latest